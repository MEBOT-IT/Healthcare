<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bill.css">
</head>
<body>

        <form action="payhome2.html" onsubmit="show()">

                <h2>Bill</h2>
            </div>
            <br>
            <hr size="5" color="lightgray">
            <br>
            <div class="box">
                <div class="img">

                </div>
                <div class="detail">
                    <div>

                    <span id="pid">xyz1234</span>

                </div>
                <div>

                    <span id="phone">8190017144</span>

                </div>

        </form>

    <script>
        function show(){
            var amt=document.getElementById("total").innerHTML;
            var ph=document.getElementById("phone").innerHTML;
            localStorage.setItem("amount",amt);
            localStorage.setItem("phone",ph);

            window.location.href="summary.html";
           
        }

    </script>
</body>
</html>
